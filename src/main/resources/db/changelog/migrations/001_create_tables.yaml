databaseChangeLog:
  - changeSet:
      id: 1
      author: Kutman Tekimbaev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: phone
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: enabled
                  type: BOOLEAN
              - column:
                  name: role
                  type: VARCHAR(20)

        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: currency
                  type: VARCHAR(3)
              - column:
                  name: balance
                  type: DECIMAL(19,2)

        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: from_account
                  type: BIGINT
              - column:
                  name: to_account
                  type: BIGINT
              - column:
                  name: amount
                  type: DECIMAL(19,2)
              - column:
                  name: currency
                  type: VARCHAR(3)
              - column:
                  name: status
                  type: VARCHAR(20)
              - column:
                  name: created_at
                  type: TIMESTAMP
